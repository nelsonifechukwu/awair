{%extends 'layout.html'%}
{%block title%}Signup{%endblock%}
{%block body%}
<section class="vh-100"
  style="background:#E4E9F7;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Africo</h2>
              <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a data-mdb-pill-init class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                    aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a data-mdb-pill-init class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                    aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                  <form method="post" action="/login">
                    <div data-mdb-input-init  class="form-outline mb-4">
                        <input type="text" name="username" id="form3lExample2cg" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form3lExample2cg">Username or Email</label>
                      </div>
                                <div data-mdb-input-init  class="form-outline mb-4">
                                <input type="password" name="password" id="password2" class="form-control form-control-lg" required/>
                                <label class="form-label" for="password2">Password</label>
                                <i class="bi bi-eye-slash ms-3 d-flex justify-content-end" id="togglePass2"></i>
                                </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                    </div>
                    
                  </form>
                  
                    <a href="/googlelogin"><button
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><i class="fab fa-google"></i> Sign in with Google</button></a>
                 
                </div>
              </div>

              <div class="tab-content">
                <div class="tab-pane fade show" id="pills-register" role="tabpanel" aria-labelledby="tab-login">
              <form method="post" action="/signup">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example1cg">Name</label>
                </div>

                <div data-mdb-input-init  class="form-outline mb-4">
                    <input type="text" name="username" id="form3Example2cg" class="form-control form-control-lg" required/>
                    <label class="form-label" for="form3Example2cg">Username</label>
                  </div>

                <div data-mdb-input-init  class="form-outline mb-4">
                  <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3Example3cg">Email</label>
                </div>
                
                            <div data-mdb-input-init  class="form-outline mb-4">
                            <input type="password" name="password" id="password1" class="form-control form-control-lg" required/>
                            <label class="form-label" for="password1">Password</label>
                            <i class="bi bi-eye-slash ms-3 d-flex justify-content-end" id="togglePass"></i>
                        </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3g" required/>
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#terms" class="text-body"  data-mdb-ripple-init
                    data-mdb-modal-init role="button"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
              </form>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
        class="modal fade"
        id="terms"
        tabindex="-1"
        aria-labelledby="exampleModal1Label"
        aria-hidden="true"
      >
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Terms Of Service</h5></div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4" data-mdb-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
  <!-- </div> -->
</section>
<script type="text/javascript"
src="/static/js/layout.js"></script>
{%endblock%}
